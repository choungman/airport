<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>명지 항공 예약 시스템</title>
   
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="./styleSheet/myResetStyle.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset-fonts-grids/reset-fonts-grids.css">
    <!-- My CSS-->
    <link rel="stylesheet" type="text/css" href="./styleSheet/myStyle.css" />
    
    <script type="text/javascript">
        /*** Temporary text filler function. Remove when deploying template. ***/
        var gibberish=["This is just some filler text", "Welcome to Dynamic Drive CSS Library", "Demo content nothing to read here"]
        function filltext(words){
        for (var i=0; i<words; i++)
        document.write(gibberish[Math.floor(Math.random()*3)]+" ")
        }
    </script>
</head>
<body>
    <div id="maincontainer">
        <div id="topsection">
            <h1 id="title">명지항공시스템 타이틀</h1>
            <div class="innertube">
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
            </div>
        </div>
        
        <div id="contentwrapper">
            <div id="contentcolumn">
                <div class="innertube">
                    <b>Content Column: <em>Fixed</em></b> <script type="text/javascript">filltext(10)</script>
                </div>
            </div>
        </div>
            
        <div id="leftcolumn">
            <div class="innertube"><b>Left Column: <em>180px</em></b> <script type="text/javascript">filltext(20)</script></div>
        </div>
        
        <div id="rightcolumn">
            <div class="innertube"><b>Right Column: <em>190px</em></b> <script type="text/javascript">filltext(15)</script></div>
        </div>
        
        <div id="footer">
            <p>copyright@ 명지대학교 컴퓨터공학과 신동욱 | 안형주</p>
        </div>
    </div>
</body>
</html>
